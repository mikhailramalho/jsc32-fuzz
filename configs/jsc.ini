[jsc]
binary=${build_dir}/bin/jsc
build=${jsc.build.debugopt:command}
build_name=${jsc.build.debugopt:build_name}
build_dir=${jsc.build.debugopt:build_dir}
build_env=

[jsc.build.release]
command=${jsc:arch_prefix} Tools/Scripts/build-jsc --jsc-only --cmakeargs="-DENABLE_BUBBLEWRAP_SANDBOX=OFF"
build_name=release JSCOnly
build_dir=WebKitBuild/Release

[jsc.build.debug]
command=${jsc:arch_prefix} Tools/Scripts/build-jsc --jsc-only --debug --cmakeargs="-DENABLE_BUBBLEWRAP_SANDBOX=OFF"
build_name=debug JSCOnly
build_dir=WebKitBuild/Debug

[jsc.build.debugopt]
command=${fuzzinator.custom:config_root}/configs/jsc-build.sh "${jsc:arch_prefix}"
build_name=debugOpt JSCOnly
build_dir=WebKitBuild/Debug
