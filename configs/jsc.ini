[jsc]
binary=${build_dir}/bin/jsc
build=${jsc.build.debug:command}
build_name=${jsc.build.debug:build_name}
build_dir=${jsc.build.debug:build_dir}
build_env=

[jsc.build.release]
command=Tools/Scripts/build-jsc --jsc-only --cmakeargs="-DENABLE_BUBBLEWRAP_SANDBOX=OFF"
build_name=release JSCOnly
build_dir=WebKitBuild/Release

[jsc.build.debug]
command=Tools/Scripts/build-jsc --jsc-only --debug --cmakeargs="-DENABLE_BUBBLEWRAP_SANDBOX=OFF"
build_name=debug JSCOnly
build_dir=WebKitBuild/Debug
